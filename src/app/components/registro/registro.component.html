<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>
<app-encabezado1></app-encabezado1>
<br><br><br>
<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">

<head>

    <meta charset="utf-8">

    <title> Formulario de Acceso </title>


    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

    <!-- Link hacia el archivo de estilos css -->
    <link rel="stylesheet" href="registro.component.css">

    <style type="text/css">

    </style>

    <script type="text/javascript">
    </script>


</head>

<body>

    <div id="contenedor">

        <div id="contenedorcentrado">
            <div id="login">
                <form id="loginform">
                    <label for="Nombre">Nombre</label>
                    <input [(ngModel)]="NombreRegistro" id="Nombre" type="text" name="Nombre" placeholder="Nombre" required>

                    <label for="Apellido">Apellido</label>
                    <input [(ngModel)]="ApellidoRegistro" id="Apellido" type="text" name="Apellido" placeholder="Apellido" required>

                    <label for="usuario">Correo electrónico</label>
                    <input [(ngModel)]="CorreoRegistro" id="usuario" type="email" name="usuario" placeholder="Correo" required>

                    <div class="campo">


                        <label for="password">Contraseña</label>
                        <input id="password" type="password" [(ngModel)]="PassWord" placeholder="Contraseña" name="password" (keyup)="MostrarSeguridad()" (click)="MostrarSeguridad()" required>
                        <span (click)="cambiarTipo()"><img src="https://github.com/romeoaxpuac123/MisImagenes/blob/main/Diabetic/ver.png?raw=true" width="20" height="18" /></span>
                    </div>
                    <i *ngIf="seguridad==true">Nivel de seguridad: {{Nivel}} </i>
                    <meter *ngIf="ValorContrasena==100 && seguridad==true" min="0" max="100" low="25" high="75" optimum="100" value=100></meter>
                    <meter *ngIf="ValorContrasena==75 && seguridad==true" min="0" max="100" low="25" high="75" optimum="100" value=75></meter>
                    <meter *ngIf="ValorContrasena==50 && seguridad==true" min="0" max="100" low="25" high="75" optimum="100" value=50></meter>
                    <meter *ngIf="ValorContrasena==25 && seguridad==true" min="0" max="100" low="25" high="75" optimum="100" value=25></meter>
                    <meter *ngIf="ValorContrasena==0 && seguridad==true" min="0" max="100" low="25" high="75" optimum="100" value=0></meter>

                    <label for="Confirmar password">Confirmar Contraseña</label>
                    <input id="Confirmar_password" [(ngModel)]="PassWord2" (keyup)="MostrarIgualdad()" type="password" placeholder="Contraseña" name="Confirmar_password" required>
                    <i *ngIf="IgualPass==false">Las contraseñas no son iguales</i>

                    <label for="usuario">Tipo de Usuario</label>

                    <div class="wrapper" style="background-color: transparent;">
                        <input type="radio" name="select" id="option-1" checked (click)="Nomostrar()">
                        <label for="option-1" style="border-color:transparent" class="option option-1">
                                <div class="dot" ></div>
                                 <span >Médico</span>
                                 </label>
                        <input type="radio" name="select" id="option-2" (click)="mostrar()">

                        <label for="option-2" style="border-color:transparent" class="option option-2">
                                <div class="dot"></div>
                                 <span>Paciente</span>
                              </label>
                    </div>

                    <div *ngIf="edited==true">

                        <label for="Nacimiento">Fecha de Nacimiento</label>
                        <input [(ngModel)]="FechaRegistro" id="Nacimiento" type="date" name="Nacimiento" required>

                        <label for="Sexo">Sexo</label>
                        <select [(ngModel)]="sexo" name="Sexo" id="Sexo" name="Sexo">
                                <option>Masculino</option>                            
                                <option>Femenino</option>                            
                            </select>
                    </div>
                    <button (click)="Registrar()" type="submit" title="Ingresar" name="Ingresar">Ingresar</button>
                </form>

            </div>
            <div id="derecho">
                <div class="titulo">
                    Registrate
                </div>
                <hr>
                <div class="pie-form">
                    <a href="#">¿Perdiste tu contraseña?</a>
                    <a href="#">¿No tienes Cuenta? Registrate</a>
                    <hr>
                    <a href="#">« Volver</a>
                </div>
            </div>
        </div>
    </div>


</body>
<app-copyright></app-copyright>

</html>
