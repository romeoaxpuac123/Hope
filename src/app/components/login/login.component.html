<!-- Define que el documento esta bajo el estandar de HTML 5 -->
<!doctype html>
<app-encabezado1></app-encabezado1>
<br><br>
<!-- Representa la raíz de un documento HTML o XHTML. Todos los demás elementos deben ser descendientes de este elemento. -->
<html lang="es">

<head>

    <meta charset="utf-8">

    <title> Formulario de Acceso </title>


    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

    <!-- Link hacia el archivo de estilos css -->
    <link rel="stylesheet" href="login.component.css">

    <style type="text/css">

    </style>

    <script type="text/javascript">
    </script>

</head>

<body>

    <div id="contenedor">

        <div id="contenedorcentrado">
            <div id="login">
                <form id="loginform">
                    <label for="usuario">Correo electrónico</label>
                    <input [(ngModel)]="Correo" id="usuario" type="email" name="usuario" placeholder="Correo" required>

                    <label for="password">Contraseña</label>
                    <input [(ngModel)]="Password" id="password" type="password" placeholder="Contraseña" name="password" required>

                    <label for="usuario">Tipo Usuario                            
                        </label>

                    <div class="wrapper" style="background-color: transparent;">
                        <input (change)="ChangeMedico()" type="radio" name="select" id="option-1" checked>
                        <label style="border-color:transparent" for="option-1" class="option option-1">
                                <div class="dot"></div>
                                 <span>Médico</span>
                                 </label>
                        <input (change)="ChangeUsuario()" type="radio" name="select" id="option-2">

                        <label style="border-color:transparent" for="option-2" class="option option-2">
                                <div class="dot"></div>
                                 <span>Paciente</span>
                              </label>
                    </div>
                    <button (click)="Session()" type="submit" title="Ingresar" name="Ingresar">Ingresar</button>
                </form>

            </div>
            <div id="derecho">
                <div class="titulo">
                    Bienvenido
                </div>
                <hr>
                <div class="pie-form">
                    <a href="#">¿Perdiste tu contraseña?</a>
                    <a href="#">¿No tienes Cuenta? Registrate</a>
                    <hr>
                    <a href="#">« Volver</a>
                </div>
            </div>
        </div>
    </div>

</body>
<app-copyright></app-copyright>

</html>
